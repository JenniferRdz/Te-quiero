<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novio?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-self: center;
            height: 100vh;
            background-color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
        }
        #container {
            text-align: center;
        }
        h1 {
            font-size: 32px;
            color: black;
        }
        #buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: aliceblue;
            background-color: aquamarine;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: aquamarine;
        }
        #btnNo{
            background-color: brown;
        }
        #btnNo:hover{
            background-color: brown;
        }
        img {
            margin: 30px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        function accionParaCuandoElDigaQueSi() {
            alert("¡Ahora somos novios!");
        }

        function mueveElBoton() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            const newWidth = Math.random() * width;
            const newHeight = Math.random() * height;

            const btnNo = document.getElementById("btnNo");
            btnNo.style.position= "obsolute";
            btnNo.style.left = newWidth + "px";
            btnNo.style.top = newHeight + "px";
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>¿Quieres ser mi novio?</h1>
        <div>
            <button onclick="accionParaCuandoElDigaQueSi()" id="btnSi">Si</button>
            <button id="btnNo" onmouseover="mueveElBoton()">No</button>
            <div>
                <img src="dino.jpg.png" alt="" width="200">
            </div>

            <script>
                function accionParaCuandoElDigaQueSi() {
            const respuesta = confirm("¿Estás seguro de querer ser mi novio?");
            if (respuesta) {
                window.location.href = "opcionsi.html";
            } else {
                alert("Espero que puedas considerarlo");
            }
        }

        function mueveElBoton() {
            const width = window.innerWidth;
            const height = window.innerHeight;
    
            const newWidth = Math.random() * width;
            const newHeight = Math.random() * height;

            const btnNo = document.getElementById("btnNo");
            btnNo.style.position = "absolute"; // Corregir el valor de position
            btnNo.style.left = newWidth + "px";
            btnNo.style.top = newHeight + "px";
        }
            </script>
        </div>
    </div>
</body>
</html>
